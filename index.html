<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Pixel Union Product Card</title>
    <meta name="description" content="=Pixel Union Product Card" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="grid">
      <div class="product-card">
        <figure class="product-card__image">
          <img src="assets/shirt-1.jpg" alt="Photo of Title" />
          <button class="product-card__button">Add to cart</button>
        </figure>
        <div class="product-card__content">
          <div class="product-card__title">Title</div>
          <div class="product-card__price">$80.00</div>
          <div class="product-card__stars"></div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
